function populateHabits(habits) {
  const habitContainer = document.getElementById("habitContainer");
  habitContainer.innerHTML = "";

  habits.forEach(habit => {
    const card = document.createElement("div");
    card.className = "col-lg-4 col-md-6 col-sm-12";
    card.innerHTML = `
      <div class="card habit-card" data-habit-id="${habit.habitId}">
        <div class="card-body">
          <h5 class="card-title">${habit.habitName}</h5>
          <p class="card-text">
            <b>Do At:</b> ${habit.doAt}<br>
            <b>Days:</b> ${habit.selectedDays}<br>
            <b>Weeks:</b> ${habit.selectedWeek}<br>
            <b>Months:</b> ${habit.selectedMonths}<br>
            <b>Time:</b> ${habit.time}<br>
            <b>Reminder:</b> ${habit.reminder}<br>
            <b>Track In:</b> ${habit.trackIn}<br>
            <b>Value:</b> ${habit.value}<br>
            ${habit.trackIn === "Duration" ? `
              <b>Hours:</b> ${habit.hours || 'N/A'}<br>
              <b>Minutes:</b> ${habit.minutes || 'N/A'}
            ` : ''}
          </p>
          <div class="card-actions">
            <button class="btn btn-primary btn-sm" onclick="editHabit('${habit.habitId}')">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deactivateHabit('${habit.habitId}')">Deactivate</button>
          </div>
        </div>
      </div>
    `;
    habitContainer.appendChild(card);
  });
}

function toggleOption(button, value) {
  button.classList.toggle('active');

  const input = document.getElementById('doAt');
  let selectedValues = input.value ? input.value.split(',') : [];

  if (selectedValues.includes(value)) {
    selectedValues = selectedValues.filter(v => v !== value);
  } else {
    selectedValues.push(value);
  }

  input.value = selectedValues.join(',');
}

// Function to edit a habit
function editHabit(habitId) {
  console.log('Editing habit with ID:', habitId);

  fetch('editHabit.html')
    .then(response => response.text())
    .then(html => {
      const modalBody = document.querySelector('#editHabitModal .modal-body');
      modalBody.innerHTML = html;

      fetch(`http://localhost:8080/api/habit/${habitId}`)
        .then(response => response.json())
        .then(habit => {
          console.log('Fetched habit details:', habit);
          
          // Populate the edit form with habit details
          document.getElementById('habitName').value = habit.habitName;
          document.getElementById('startDate').value = habit.startDate.split('T')[0]; // Format date
          
          // Set Do At options
          if (Array.isArray(habit.doAt)) {
            habit.doAt.forEach(value => {
              const button = document.getElementById(value.toLowerCase());
              if (button) button.classList.add('active');
            });
            document.getElementById('doAt').value = habit.doAt.join(',');
          }
          
          // Set frequency and show appropriate tab
          if (habit.selectedDays && habit.selectedDays.length > 0) {
            showDaysOrMonths('Days');
            habit.selectedDays.forEach(day => {
              const checkbox = document.querySelector(`input[name="days"][value="${day}"]`);
              if (checkbox) checkbox.checked = true;
            });
          }
          if (habit.selectedWeek && habit.selectedWeek.length > 0) {
            showDaysOrMonths('Weeks');
            habit.selectedWeek.forEach(week => {
              const checkbox = document.querySelector(`input[name="week"][value="${week}"]`);
              if (checkbox) checkbox.checked = true;
            });
          }
          if (habit.selectedMonths && habit.selectedMonths.length > 0) {
            showDaysOrMonths('Months');
            habit.selectedMonths.forEach(month => {
              const checkbox = document.querySelector(`input[name="months"][value="${month}"]`);
              if (checkbox) checkbox.checked = true;
            });
          }
          
          document.getElementById('timeInput').value = habit.time;
          document.getElementById('trackIn').value = habit.trackIn;
          handleTrackInChange(); // This will show/hide the appropriate fields
          
          if (habit.trackIn === 'Duration') {
            document.getElementById('hoursInput').value = habit.hours || '';
            document.getElementById('minutesInput').value = habit.minutes || '';
          } else {
            document.getElementById('value').value = habit.value || '';
          }
          
          document.getElementById('reminder').checked = habit.reminder;
          
          // Set habitId in a hidden field for reference when saving
          const habitIdField = document.createElement('input');
          habitIdField.type = 'hidden';
          habitIdField.id = 'habitId';
          habitIdField.name = 'habitId';
          habitIdField.value = habitId;
          modalBody.appendChild(habitIdField);
        })
        .catch(error => console.error('Error fetching habit details:', error));

      new bootstrap.Modal(document.getElementById('editHabitModal')).show();
    })
    .catch(error => console.error('Error loading edit form:', error));
}

function showDaysOrMonths(type) {
  const daysTab = document.getElementById("daysTab");
  const monthsTab = document.getElementById("monthsTab");
  const weeksTab = document.getElementById("weeksTab");

  daysTab.style.display = type === 'Days' ? "block" : "none";
  monthsTab.style.display = type === 'Months' ? "block" : "none";
  weeksTab.style.display = type === 'Weeks' ? "block" : "none";
}

function handleTrackInChange() {
  const trackInValue = document.getElementById('trackIn').value;
  const timeContainer = document.getElementById('timeContainer');
  const valueContainer = document.getElementById('valueContainer');
  const customizeContainer = document.getElementById('customizeContainer');

  timeContainer.style.display = trackInValue === 'Duration' ? 'block' : 'none';
  valueContainer.style.display = ['Cups', 'Litres', 'Steps'].includes(trackInValue) ? 'block' : 'none';
  customizeContainer.style.display = trackInValue === 'Customize' ? 'block' : 'none';
}

// Function to save changes to a habit
function saveHabitChanges() {
  const form = document.getElementById('editHabitForm');
  const formData = new FormData(form);
  const habitId = formData.get('habitId');

  // Convert form data to JSON
  const jsonData = {};
  formData.forEach((value, key) => {
    if (key === 'days' || key === 'week' || key === 'months') {
      jsonData[key] = formData.getAll(key);
    } else if (key === 'reminder') {
      jsonData[key] = value === 'on';
    } else {
      jsonData[key] = value;
    }
  });

  // Send PUT request to update habit
  fetch(`http://localhost:8080/api/habit/${habitId}`, {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(jsonData),
  })
    .then(response => response.json())
    .then(data => {
      console.log('Habit updated successfully:', data);
      // Close the modal
      const modal = bootstrap.Modal.getInstance(document.getElementById('editHabitModal'));
      modal.hide();
      // Refresh the habits list
      fetchAndPopulateHabits();
    })
    .catch(error => console.error('Error updating habit:', error));
}

// Function to fetch and populate habits
function fetchAndPopulateHabits() {
  fetch("http://localhost:8080/api/habit")
    .then(response => response.json())
    .then(data => populateHabits(data))
    .catch(error => console.error('Error fetching habits:', error));
}

// Add event listener for save changes button
document.getElementById('saveChangesButton').addEventListener('click', saveHabitChanges);

// Initial fetch of habits
fetchAndPopulateHabits();

function deactivateHabit(habitId) {
  if (confirm('Do you want to deactivate this habit?')) {
    fetch(`http://localhost:8080/api/habit/${habitId}`, {
      method: 'DELETE'
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        location.reload();
        fetch("http://localhost:8080/api/habit")
          .then(response => response.json())
          .then(data => populateHabits(data))
          .catch(error => console.error('Error fetching habits:', error));
           window.location.href = "sample-page.html"
      } else {
        console.error('Error deleting habit:', data.message);
      }
    })
    .catch(error => console.error('Error:', error));
  }
}
