  <script>
    // Calendar
    document.addEventListener('DOMContentLoaded', function () {
  var calendarEl = document.getElementById('calendar');
  var calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    dateClick: function (info) {
      // Get the clicked date
      var clickedDate = info.dateStr;

      console.log(clickedDate);
      // Set the src of the iframe to load the update-habitTracking.html with the selected date
      var habitTrackingFrame = document.getElementById('habitTrackingFrame');
      habitTrackingFrame.src = `update-habitTracking.html?date=${clickedDate}`;

      // Open the modal
      var habitTrackingModal = new bootstrap.Modal(document.getElementById('habitTrackingModal'));
      habitTrackingModal.show();
    }
  });
  calendar.render();
});

  </script>
