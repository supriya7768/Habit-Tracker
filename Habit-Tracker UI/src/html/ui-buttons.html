  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const downloadButton = document.getElementById('downloadReport');

  downloadButton.addEventListener('click', () => {
    const table = document.querySelector('.table');
    const rows = Array.from(table.querySelectorAll('tr'));
    const csvContent = rows.map(row => {
      const cells = Array.from(row.querySelectorAll('th, td')).map(cell => cell.textContent);
      return cells.join(',');
    }).join('\n');

    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    const url = URL.createObjectURL(blob);

    link.setAttribute('href', url);
    link.setAttribute('download', 'habit_tracker_report.csv');
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });
});

  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startDateInput = document.getElementById('startDate');
      const endDateInput = document.getElementById('endDate');

      // Add event listeners to both date inputs
      startDateInput.addEventListener('change', checkAndFetchData);
      endDateInput.addEventListener('change', checkAndFetchData);

      function checkAndFetchData() {
        if (startDateInput.value && endDateInput.value) {
          fetchHabitData();
        }
      }

      async function fetchHabitData() {
        try {
          const startDate = startDateInput.value;
          const endDate = endDateInput.value;

          if (!startDate || !endDate) {
            console.error('Please select both start and end dates.');
            return;
          }

          const response = await fetch(`http://localhost:8080/api/habitTracking/stats?startDate=${startDate}&endDate=${endDate}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          updateHabitTable(data);
        } catch (error) {
          console.error('Error fetching habit data:', error);
        }
      }

      function updateHabitTable(data) {
        const tableBody = document.getElementById('habitTableBody');
        tableBody.innerHTML = ''; // Clear existing rows

        data.forEach(item => {
          const percentage = (item.totalDays > 0) ? ((item.completedDays / item.totalDays) * 100).toFixed(2) : 0; // Calculate percentage
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.habitName}</td>
            <td>${item.totalDays}</td>
            <td>${item.completedDays}</td>
            <td>${item.missedDays}</td>
            <td>${percentage}%</td>
          `;
          tableBody.appendChild(row);
        });
      }
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let chart;
      const startDateInput = document.getElementById('startDate');
      const endDateInput = document.getElementById('endDate');

      function initChart() {
        const options = {
          series: [{
            data: []
          }],
          chart: {
            type: 'bar',
            height: 600,

            events: {
              dataPointSelection: function (event, chartContext, config) {
                const habitName = config.w.config.xaxis.categories[config.dataPointIndex];
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;
                const url = `bar-click.html?habit=${encodeURIComponent(habitName)}&startDate=${startDate}&endDate=${endDate}`;
                window.location.href = url;
              }

            },
            animations: {
              enabled: true,
              easing: 'easeinout',
              speed: 800,
              animateGradually: {
                enabled: true,
                delay: 150
              },
              dynamicAnimation: {
                enabled: true,
                speed: 350
              }
            }
          },
          plotOptions: {
            bar: {
              horizontal: true,
              borderRadius: 6,
              dataLabels: {
                position: 'center',
              },
              barHeight: '70%',
            }
          },
          dataLabels: {
            enabled: true,
            textAnchor: 'middle',
            style: {
              fontSize: '18px',
              fontWeight: 'bold',
              colors: ['#fff']
            },
            formatter: function (val) {
              return val.toFixed(1) + "%";
            },
            offsetX: 0
          },
          colors: ['#3FA2F6'],
          xaxis: {
            categories: [],
            labels: {
              formatter: function (val) {
                return val.toFixed(0) + "%";
              }
            },
            max: 100
          },
          yaxis: {
            labels: {
              style: {
                colors: [],
                fontSize: '14px',
                fontWeight: 500,
              },
            }
          },
          title: {
            text: 'Habit Completion Percentage',
            align: 'center',
            margin: 10,
            offsetY: 0,
            style: {
              fontSize: '18px',
              fontWeight: 'bold',
              color: '#263238'
            },
          },
          tooltip: {
            theme: 'dark',
            y: {
              formatter: function (val) {
                return val.toFixed(1) + "%";
              }
            }
          },
          grid: {
            padding: {
              top: 0,
              right: 25,
              bottom: 0,
              left: 15
            }
          }
        };

        chart = new ApexCharts(document.querySelector("#habitChart"), options);
        chart.render();
      }

      function updateChart() {
        const tableBody = document.getElementById('habitTableBody');
        const rows = tableBody.getElementsByTagName('tr');
        const data = [];
        const categories = [];

        for (let row of rows) {
          const habitName = row.cells[0].textContent;
          const percentage = parseFloat(row.cells[4].textContent);
          data.push(percentage);
          categories.push(habitName);
        }

        if (chart) {
          chart.updateOptions({
            series: [{
              data: data
            }],
            xaxis: {
              categories: categories
            }
          });
        } else {
          initChart();
        }
      }

      // Initial update
      updateChart();

      // Update chart when table data changes
      const observer = new MutationObserver(updateChart);
      observer.observe(document.getElementById('habitTableBody'), { childList: true, subtree: true });
    });
  </script>
