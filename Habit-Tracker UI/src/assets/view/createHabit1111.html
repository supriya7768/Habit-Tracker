    <!-- ==========================form========================= -->

    <section class="home">
        <div>
            <div class="container">
                <header>Create habit</header>

                <form action="#" id="registrationForm" autocomplete="off">
                    <div class="form first">
                        <div class="details personal">
                            <span class="title">Habit Details</span>

                            <div class="fields">
                                <div class="input-field">
                                    <label>Habit Name</label>
                                    <input id="batchname" type="text" placeholder="Enter habit name" required>
                                </div>

                                <div class="input-field">
                                    <label>Start Date</label>
                                    <input id="sdate" type="date" placeholder="Enter birth date" required>
                                </div>

                                <div class="input-field">
                                    <label>End Date</label>
                                    <input id="edate" type="date" placeholder="Enter birth date" required>
                                </div>

                                <div class="input-field hidden">
                                    <label>Habit Days</label>
                                    <select id="gen" required onchange="toggleCustomDays(this)">
                                        <option disabled selected>Days you want to follow</option>
                                        <option value="everyday">Everyday</option>
                                        <option value="custom">Customize days</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="input-field">
                            <label>Do At</label>
                            <div class="options-group">
                                <label class="option">
                                    <input type="radio" name="doAt" value="morning">
                                    <span>Morning</span>
                                </label>
                                <label class="option">
                                    <input type="radio" name="doAt" value="afternoon">
                                    <span>Afternoon</span>
                                </label>
                                <label class="option">
                                    <input type="radio" name="doAt" value="evening">
                                    <span>Evening</span>
                                </label>
                                <label class="option">
                                    <input type="radio" name="doAt" value="night">
                                    <span>Night</span>
                                </label>
                            </div>
                        </div>


                        <div class="details ID">
                            <span class="title">Tracking Details</span>

                            <div class="fields">
                                <div class="input-field">
                                    <label>Track In</label>
                                    <select id="trackIn">
                                        <option value="duration">Duration</option>
                                        <option value="steps">Steps</option>
                                        <option value="litres">Litres</option>
                                        <option value="cups">Cups</option>
                                        <!-- Add other options as needed -->
                                    </select>
                                </div>

                                <div class="input-field">
                                    <label>Reminder</label>
                                    <div class="radio-buttons">
                                        <label>
                                            <input type="radio" name="reminder" value="yes"> <span>Yes</span>
                                        </label>
                                        <label>
                                            <input type="radio" name="reminder" value="no"> <span>No</span>
                                        </label>
                                    </div>
                                </div>

                            </div>


                            <button onclick="createBatch()">
                                <span class="btnText">Create Batch</span>
                                <i class="uil uil-navigator"></i>
                            </button>

                        </div>
                    </div>
            </div>
            </form>
        </div>
        <div class="new">
            <h1 id="dt"></h1>
        </div>
        </div>
    </section>

    <!-- Pop-up Window -->
    <div id="popup" class="popup-overlay hidden">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Select Days or Months</h2>

            <div class="popup-section">
                <h3>Select Days</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="sunday"> Sunday</label>
                    <label><input type="checkbox" value="monday"> Monday</label>
                    <label><input type="checkbox" value="tuesday"> Tuesday</label>
                    <label><input type="checkbox" value="wednesday"> Wednesday</label>
                    <label><input type="checkbox" value="thursday"> Thursday</label>
                    <label><input type="checkbox" value="friday"> Friday</label>
                    <label><input type="checkbox" value="saturday"> Saturday</label>
                </div>
            </div>

            <div class="popup-section">
                <h3>Select Months</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="january"> January</label>
                    <label><input type="checkbox" value="february"> February</label>
                    <label><input type="checkbox" value="march"> March</label>
                    <label><input type="checkbox" value="april"> April</label>
                    <label><input type="checkbox" value="may"> May</label>
                    <label><input type="checkbox" value="june"> June</label>
                    <label><input type="checkbox" value="july"> July</label>
                    <label><input type="checkbox" value="august"> August</label>
                    <label><input type="checkbox" value="september"> September</label>
                    <label><input type="checkbox" value="october"> October</label>
                    <label><input type="checkbox" value="november"> November</label>
                    <label><input type="checkbox" value="december"> December</label>
                </div>
            </div>
            <button onclick="saveSelection()">Save</button>
        </div>
    </div>
